<html style="zoom:0.8">

<body>

	<svg id="clocks" width="400" height="400">
		
		<rect width="100%" height="100%" fill="black"/>
        <circle cx="200" cy="200" r="150" fill="white"/>
        <rect id="seconds" width="140" height="3" fill="red" transform="translate(200 200)"/>
        <rect id="minutes" width="120" height="6" fill="black" transform="translate(200 200)"/>
        <rect id="hours" width="90" height="10" fill="black" transform="translate(200 200)"/>
	
	</svg>
	
	<script>
	
		function $(id){
			return document.getElementById(id);
		}
	
		for(var m = 0; m < 12; m++)
		{
		var angle = m*30;
		$("clocks").innerHTML+='<circle cx="70" cy="200" r="6" fill="#666666" transform="rotate('+angle+' 200 200)">'
		}	
		
		function pos(id, a){
		$(id).setAttribute("transform","rotate("+a+" 200 200) translate(200 200)");
		}
		
	
		setInterval(function(){
		var d = new Date();
		var sec = d.getSeconds()-15;
		var mi = d.getMinutes()-15;
		var hour = d.getHours()-3;
		var x = hour + d.getMinutes()/60;
		pos("seconds", sec*6);
		pos("minutes", mi*6);
		pos("hours", x*30);
		}, 1000);
		
		
		
	</script>
    
	
</body>


</html>
